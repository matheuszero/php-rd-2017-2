<h1>Array_key_exists</h1>
<p>O Array_key_exists,checa se uma chave ou índice existe em um array,<br>ele retorna <b>TRUE</b> se a chave existir no array, e se não existir retorna <b>FALSE.</b></p>

<h3>Sintaxe</h3>
<p>array_key_exists(key,array)</p>

<ul>
	<li><b>Key:</b> Especifica uma chave.</li>
	<li><b>Array:</b> Especifica uma matriz.</li>
</ul>
