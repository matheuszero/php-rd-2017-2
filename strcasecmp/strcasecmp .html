<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Função strcasecmp</title>
</head>
<body>
	<h1>	strcasecmp — Comparação de strings sem diferenciar maiúsculas e minúsculas.
			Descrição 
			int strcasecmp ( string $str1 , string $str2 )
			Retorna < 0 se str1 é menor do que str2; > 0 se str1 é maior do que str2, e 0 se forem iguais.</h1>
</body>
</html>
